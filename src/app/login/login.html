

<h1> Login page </h1>

<div class="login_box">
  <div class="form-group" >
    <label>Enter Username</label>
    <input type="email" class="form-control" value="adhikari"  [ngClass]="email_validation ? 'error' : '' "  [(ngModel)]="email"  placeholder="Username">
    <small class="denger">Username is: adhikari <!--<i class="float-right">Email Not found</i>--></small>
  </div>
  <div class="form-group" >
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" [ngClass]="pass_validation ? 'error' : '' " [(ngModel)]="pass"  required>
     <small class="denger">Password is: :welcome@123 </small>
  </div>
     
  <button type="button"  class="btn btn-primary" (click)="submit()">Submit</button>
  <!--<a href="" routerLink="/dashboard" class="btn">click</a>-->
  
</div>
